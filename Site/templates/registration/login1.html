{% extends 'Site/base1.html' %}
    {% block content %}
{% load static %}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img src="{% static 'uploads/waterproof-desk-mat-mockup-right-view.jpg' %}"
              class="img-fluid" alt="Phone image">
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <h2 class="alert purple lighten-3 text-center">Авторизация</h2>
            <form>
              <div class="form-outline mb-4">
                  <label class="form-label">{{ form.username.label_tag }}</label>
                  {{ form.username }}

              </div>

              <div class="form-outline mb-4">
                  <label class="form-label">{{ form.password.label_tag }}</label>
                {{ form.password }}
              </div>
                    <p class="alert alert-danger">Ваши имя пользователя и пароль введены неверно.
                        Пожалуйста, попробуйте еще раз.</p>

              <div class="d-flex justify-content-around align-items-center mb-4">
                <p><a href="{% url 'password_reset' %}"> Утерян пароль?</a></p>
              </div>
                <div class="d-flex justify-content-around align-items-center mb-4">
                    <input type="submit" class="btn btn-secondary btn-lg btn-block" value="Bxoд" />
                </div>
                <div class="d-flex justify-content-end align-items-center ">
                 <p class="text-right"> Нет учетной записи? <a href="{% url 'register' %}"> Зарегистрироваться</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    </form>
    {% endblock %}
