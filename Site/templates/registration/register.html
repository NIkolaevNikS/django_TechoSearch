{% extends 'Site/base1.html' %}
{% load static %}
{% block title %}Регистрация{% endblock %}

{% block content %}
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img src="{% static 'uploads/waterproof-desk-mat-mockup-right-view.jpg' %}"
              class="img-fluid" alt="mouse image">
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <h2 class="alert purple lighten-3 text-center">Регистрация</h2>
              <form>
                  <div class="form-outline mb-4">
                      <label class="form-label">Имя пользователя:</label>
                      {{ user_form.username }}
                  </div>
                   <div class="form-outline mb-4">
                      <label class="form-label">Имя:</label>
                    {{ user_form.first_name }}
                  </div>
                  <div class="form-outline mb-4">
                      <label class="form-label">Электронная почта:</label>
                        {{ user_form.email }}
                  </div>
                  <div class="form-outline mb-4">
                      <label class="form-label">Пароль:</label>
                    {{ user_form.password }}
                  </div>
                  <div class="form-outline mb-4">
                      <label class="form-label">Подтвердите пароль:</label>
                    {{ user_form.password2 }}
                  </div>
                  <div class="d-flex justify-content-around align-items-center mb-2">
                                <input type="submit" class="btn btn-secondary btn-lg btn-block" value="Зарегистрироваться" />
                  </div>
              </form>
          </div>
        </div>
      </div>
    </section>
    </form>
{% endblock %}
